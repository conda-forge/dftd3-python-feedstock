{% set name = "dftd3-python" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dftd3/simple-dftd3/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 19400a176eb4dcee7b89181a5a5f0033fe6b05c52821e54896a98448761d003a

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}  # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
    - cffi                                # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - meson                               # [build_platform != target_platform]
    - pkg-config                          # [build_platform != target_platform]
    - python                              # [build_platform != target_platform]
  host:
    - cffi
    - libblas  # [unix]
    - meson
    - pkg-config
    - pip
    - python
    - simple-dftd3 >={{ version }}
  run:
    - cffi
    - numpy
    - python


test:
  imports:
    - dftd3
    - dftd3.library
    - dftd3.interface
    - dftd3.parameters
    - dftd3.ase
    - dftd3.qcschema
  requires:
    - pytest
    - setuptools
    - qcelemental
    - ase
    - tomli

about:
  home: https://github.com/awvwgk/simple-dftd3/tree/main/python
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: Python API for the DFT-D3 project

extra:
  recipe-maintainers:
    - awvwgk
